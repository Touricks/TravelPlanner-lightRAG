version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lightrag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-TravelPlanner}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-TravelPlanner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lightrag-network

networks:
  lightrag-network:
    driver: bridge

volumes:
  pgdata:
    name: lightrag-pgdata
